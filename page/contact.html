<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Page</h1>
    <hr>
    <form class="form-contact" id="form-contact">
        <div class="input-name" id="input-name">
            <h3>Name:</h3>
            <input type="text" placeholder="Input Your Name">
        </div>
        <div class="input-email" id="input-email">
            <h3>Email:</h3>
            <input type="email" placeholder="Input Email Address">
        </div>

        <div class="input-message" id="input-message">
            <h3>Your Message:</h3>
            <textarea type="text" placeholder="Input Your Message"></textarea>
        </div><br/>
        <button type="submit">Submit</button>
    </form>


</body>
</html>
